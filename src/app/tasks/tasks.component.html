<div class="card">
  <div class="card-header">Uzduociu satasas</div>
  <div class="card-body">
    <ul class="list-group mt-3">
      <li class="list-group-item" *ngFor="let task of tasks; let i = index">
        <div class="row">
          <div class="md-12">{{ task.project }}: {{ task.description }}</div>
        </div>

        <div class="row">
          <div class="md-12">
            <app-assign-task
              [taskProject]="task.project"
              [taskDescription]="task.description"
              [taskIndex] = "i"
            ></app-assign-task>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class=" mt-3">
  <app-add-user></app-add-user>
</div>
<div class=" mt-3">
  <app-add-task></app-add-task>
</div>
